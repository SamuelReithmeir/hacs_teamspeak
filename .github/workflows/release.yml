name: Release

on:
  release:
    types:
      - published

jobs:
  release:
    name: Release package for HACS
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v5.0.0

      - name: 🔢 Adjust version number in manifest
        shell: bash
        run: |
          set -euo pipefail
          version="${{ github.event.release.tag_name }}"
          version="${version,,}"
          version="${version#v}"
          manifest="${{ github.workspace }}/custom_components/samuelre_teamspeak/manifest.json"
          tmp_manifest="${manifest}.tmp"
          jq --arg v "$version" '.version = $v' "$manifest" > "$tmp_manifest"
          mv "$tmp_manifest" "$manifest"

      - name: 📦 Create zipped release package
        shell: bash
        run: |
          cd "${{ github.workspace }}/custom_components/samuelre_teamspeak"
          zip samuelre_teamspeak.zip -r ./

      - name: 🔏 Sign release package
        uses: sigstore/gh-action-sigstore-python@v3.1.0
        with:
          inputs: ${{ github.workspace }}/custom_components/samuelre_teamspeak/samuelre_teamspeak.zip

      - name: ⬆️ Upload zip to release
        uses: softprops/action-gh-release@v2.4.1
        with:
          files: ${{ github.workspace }}/custom_components/samuelre_teamspeak/samuelre_teamspeak.zip

        # Note: A corresponding .sigstore file can be uploaded in the future if/when HACS tooling supports it reliably.
